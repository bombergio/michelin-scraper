name: Run scraper
on:
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * 1'
jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v2
      with:
        node-version: '16'
    - name: Install dependencies
      run: npm install
    - name: Install prisma
      run: npm install prisma -g
    - name: Run migrations
      run: prisma migrate deploy
    - name: Run App
      run: npm run start
